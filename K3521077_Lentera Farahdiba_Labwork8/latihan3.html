<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery</title>

	<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.13.1/themes/blitzer/jquery-ui.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</head>
<body>
	<center>
		<h1>Penghitung Karakter</h1>
		<br>
		<textarea name="ulasan" id="ulasan" rows="4" cols="60" onkeyup="jumlahTeks(this)"></textarea>
		<h3>Jumlah Huruf : <span id="hitung">0</span></h3>
		<div id="bar"></div>
	</center>

	<script type="text/javascript">
			function jumlahTeks(chara){
				var ketik = chara.value.length;
				if (ketik >= 51){
					chara.value = chara.value.substring(0, 50);
				}else{
					$('#hitung').text(0 + ketik);
					$('#bar').progressbar({
						value: ((0 + ketik) * 2)
					});
				};
			};
	</script>
</body>
</html>
