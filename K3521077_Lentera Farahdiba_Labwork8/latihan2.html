<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</head>
<body>
	<center>
		<h1 id="jam" class="">Placeholder Jam</h1>
		<br>
		<button id="start">START/STOP</button>
	</center>

	<script type="text/javascript">
		$(document).ready(function(){
			$('#start').click(function(){
				$('#jam').toggleClass('tampil');
				setInterval(function(){
					if ($('#jam').attr('class') == 'tampil'){

						var iniHari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu"]
						var iniBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"]
					
						var hariSekarang = new Date().getDay();
						var tanggalSekarang = new Date().getDate();
						var bulanSekarang = new Date().getMonth();
						var tahunSekarang = new Date().getFullYear();
						var jamSekarang = new Date().getHours();
						var menitSekarang = new Date().getMinutes();
						var detikSekarang = new Date().getSeconds();

						$('#jam').html(iniHari[hariSekarang] + ", " + tanggalSekarang + " " + iniBulan[bulanSekarang] + " " + tahunSekarang + '<br>' +((jamSekarang < 10 ? "0" : " ") + jamSekarang) + " : " + ((menitSekarang < 10 ? "0" : " ") + menitSekarang) + " : " + ((detikSekarang < 10 ? "0" : " ") + detikSekarang));
					}
					else{
						$('#jam').html('Placeholder Jam'), 2000;
					};
				}, 1000);
			});
		});
	</script>
</body>
</html>
