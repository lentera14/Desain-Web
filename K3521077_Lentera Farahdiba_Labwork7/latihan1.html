<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kalkulator Sederhana</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
</head>
<body>
	<h1>Kalkulator Sederhana</h1>
	<div>
		<div id="container">
			<input type="text" name="view" id="akhir">
			
			<button class="operator" id="hapus">C</button>
			<button class="operator" id="hapus1">Del</button>
			<button class="operator" id="modulus">%</button>
			<button class="operator" id="bagi">/</button>
				
			<button id="no7">7</button>
			<button id="no8">8</button>
			<button id="no9">9</button>
			<button class="operator" id="kali">x</button>

			<button id="no4">4</button>
			<button id="no5">5</button>
			<button id="no6">6</button>
			<button class="operator" id="kurang">-</button>

			<button id="no1">1</button>
			<button id="no2">2</button>
			<button id="no3">3</button>
			<button class="operator" id="tambah">+</button>

			<button id="no0">0</button>
			<button id="no00">00</button>
			<button class="operator" id="titik">.</button>
			<button id="hasil">=</button>
		</div>
	</div>

	<script src="main.js" type="text/javascript"></script>
</body>
</html>
